name: teya
description: Flutter Challenge

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #Utils
  get: ^4.6.5
  logger: ^1.3.0
  dartz: ^0.10.1
  equatable: ^2.0.5
  flutter_svg: ^2.0.4
  google_fonts: ^4.0.3
  html_unescape: ^2.0.0
  firebase_core: ^2.13.1
  firebase_auth: ^4.6.2
  cloud_firestore: ^4.8.0
  firebase_analytics: ^10.4.2

  #Storage
  flutter_secure_storage: ^8.0.0
  get_storage: ^2.0.3

  #Network
  dio: ^5.1.1
  url_launcher: ^6.1.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path_android: "assets/images/logo.jpeg"
  image_path_ios: "assets/images/logo.jpeg"
  min_sdk_android: 21

flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
  